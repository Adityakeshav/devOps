name: Build and Deploy Flask App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/myflaskapp:${{ github.sha }} ./app

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/myflaskapp:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Pull Docker image
        run: |
          docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/myflaskapp:${{ github.sha }}

      - name: Run Docker container
        run: |
          docker run -d -p 5000:5000 --name myflaskapp ${{ secrets.DOCKER_HUB_USERNAME }}/myflaskapp:${{ github.sha }}